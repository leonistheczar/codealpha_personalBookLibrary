</section>
<!-- Contact Showcase -->
    <section id="contact">
        <div class="container">
            <h1 id="contact-heading">Contact Us</h1>
            <div class="underline"></div>
            <form class="contact-form" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                <div id="name">
                    <h3>Name</h3>
                    <input type="text" id="name" name="name">
                </div>
                <div id="email">
                    <h3>Email</h3>
                    <input type="text" id="email" name="email">
                </div>
                <div id="phone">
                    <h3>Phone</h3>
                    <input type="text" id="phone" name="phone">
                </div>
                <div id="country">
                    <h3>Country</h3>
                    <input type="text" id="country" name="country">
                </div>
                <div id="message">
                    <h3>Message</h3>
                    <textarea name="messageBox" id="messageBox" cols="30" rows="8" name="message"></textarea>
                </div>
                <div class="recaptcha">
                <div data-netlify-recaptcha="true"></div>
                </div>
            </form>
            <div class="contact-form-submit">
                <input type="submit" id="contact-submit" class="btn-black" value="Submit"></input>
            </div>
        </div>
    </section>
     <!-- Footer -->
